<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yƒ±lba≈üƒ± √áekili≈üi 2025</title>
    <style>
        /* T√ºrk√ße Karakter Dostu Font: Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        /* --- GENEL AYARLAR --- */
        :root {
            --bg-gradient: radial-gradient(circle at center, #1a2a6c, #b21f1f, #fdbb2d); /* Daha canlƒ± bir yƒ±lba≈üƒ± gradyanƒ± */
            --card-bg: rgba(255, 255, 255, 0.2);
            --gold: #FFD700;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif; /* T√ºrk√ße karakterler i√ßin en g√ºvenli modern font */
            background: #1a2a6c; /* Fallback */
            background: var(--bg-gradient);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased; /* Yazƒ±larƒ±n p√ºr√ºzs√ºz g√∂r√ºnmesi i√ßin */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- KAR EFEKTƒ∞ --- */
        .snowflake {
            position: fixed;
            top: -20px;
            color: rgba(255,255,255,0.8);
            animation: fall linear infinite;
            z-index: 1;
            pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* --- KONTEYNER --- */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        /* --- Gƒ∞Rƒ∞≈û EKRANI --- */
        #introScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        h1 {
            font-weight: 800; /* Kalƒ±n ba≈ülƒ±k */
            font-size: 3rem;
            margin: 10px 0;
            line-height: 1.2;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h3 {
            font-weight: 400;
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 0;
        }

        .emoji-logo {
            font-size: 5rem;
            filter: drop-shadow(0 0 20px rgba(255,215,0,0.6));
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .start-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.3rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-top: 40px;
            transition: transform 0.2s, background 0.2s;
            font-family: 'Poppins', sans-serif;
        }
        .start-btn:active { transform: scale(0.95); }

        /* --- Lƒ∞STE EKRANI --- */
        #gridScreen { display: none; }
        
        .name-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .name-btn {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .name-btn:hover {
            background: white;
            color: #b21f1f; /* Kƒ±rmƒ±zƒ± metin */
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* --- MODAL (POPUP) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #fff;
            color: #333;
            width: 85%;
            max-width: 350px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: zoomIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .close-icon {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        /* Input Alanƒ± */
        input[type="tel"] {
            width: 70%;
            padding: 12px;
            font-size: 1.8rem;
            text-align: center;
            letter-spacing: 5px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="tel"]:focus { border-color: #b21f1f; }

        .action-btn {
            background: #b21f1f;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        /* Hediye Paketi Animasyonu */
        .gift-wrapper {
            font-size: 80px;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        .gift-wrapper:active { transform: scale(0.9); }
        
        .shake { animation: shake 0.5s infinite; }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        /* Sonu√ß Yazƒ±sƒ± */
        .result-name {
            font-weight: 800;
            font-size: 2.2rem;
            color: #b21f1f;
            text-transform: uppercase;
            margin: 20px 0;
            padding: 15px;
            background-color: #fff0f0;
            border-radius: 15px;
            border: 2px dashed #b21f1f;
        }

        /* Konfeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fallConfetti 2.5s ease-out forwards;
            z-index: 1000;
        }
        @keyframes fallConfetti { 
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(720deg); opacity: 0; } 
        }

    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div class="container">
        
        <div id="introScreen">
            <div class="emoji-logo">üéÑ</div>
            <h1>YILBA≈ûI<br>√áEKƒ∞Lƒ∞≈ûƒ∞</h1>
            <h3>2025 √ñzel</h3>
            <button class="start-btn" onclick="goToGrid()">√áEKƒ∞Lƒ∞≈ûE BA≈ûLA</button>
        </div>

        <div id="gridScreen">
            <h2 style="font-weight:600;">ƒ∞smini Se√ß</h2>
            <p style="opacity: 0.8; font-size: 0.9rem;">Listeden kendi ismini bul ve tƒ±kla.</p>
            <div class="name-grid" id="buttonsContainer"></div>
        </div>

    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-icon" onclick="closeModal()">&times;</span>

            <div id="step-auth">
                <h2 id="modal-user-name" style="margin-bottom: 5px; color:#b21f1f;">Kullanƒ±cƒ± Adƒ±</h2>
                <p style="color:#666; font-size: 0.9rem; margin-top:0;">L√ºtfen PIN kodunu gir:</p>
                
                <input type="tel" id="pinInput" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
                <br>
                <button class="action-btn" onclick="verify()">Gƒ∞Rƒ∞≈û YAP</button>
            </div>

            <div id="step-gift" style="display: none;">
                <h2 style="color: #27ae60;">Giri≈ü Ba≈üarƒ±lƒ±!</h2>
                <p style="color:#555;">Pakete tƒ±kla ve sonucu g√∂r üëá</p>
                <div class="gift-wrapper" onclick="reveal()">üéÅ</div>
                <div id="loading-text" style="display:none; color:#f39c12; font-weight:bold;">
                    üé≤ Karƒ±≈ütƒ±rƒ±lƒ±yor...
                </div>
            </div>

            <div id="step-result" style="display: none;">
                <p style="color:#555; font-weight:600;">Sana √áƒ±kan ƒ∞sim:</p>
                <div class="result-name" id="final-name">???</div>
                <p style="font-size: 0.8rem; color:#999;">(Bunu sakƒ±n unutma!)</p>
            </div>

        </div>
    </div>

    <script>
        // --- AYARLAR ---
        const users = {
            "Fatih":    "1905",
            "Rumeysa":  "2486",
            "Ay≈üe":     "3571",
            "Serkan":   "9021",
            "√ñmer":     "5342",
            "Dilara":   "1289",
            "Mustafa":  "7634",
            "√úmm√ºhan":  "8811",
            "H√ºmeyra":  "4055",
            "Tuba":     "6290",
            "Neda":     "2025"
        };

        // Bu kod, √ßekili≈üin herkesin telefonunda AYNI √ßƒ±kmasƒ±nƒ± saƒülar.
        const SECRET_SEED = 777333; 

        // --- Sƒ∞STEM ---
        let selectedUser = "";
        let matches = {};

        // Sabit Rastgelelik (Seeded Random)
        function seededRandom(seed) {
            let value = seed;
            return function() {
                value = (value * 9301 + 49297) % 233280;
                return value / 233280;
            }
        }

        // √áekili≈üi Hesapla (Zincirleme - Kimse kendine √ßƒ±kmaz)
        function calculateMatches() {
            const keys = Object.keys(users);
            const rng = seededRandom(SECRET_SEED);
            
            // Listeyi karƒ±≈ütƒ±r
            let shuffled = [...keys];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(rng() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }

            // E≈üle≈ütir
            for (let i = 0; i < shuffled.length; i++) {
                let giver = shuffled[i];
                let receiver = shuffled[(i + 1) % shuffled.length];
                matches[giver] = receiver;
            }
        }

        // --- G√ñRSEL FONKSƒ∞YONLAR ---
        
        // Kar Yaƒüƒ±≈üƒ±
        function makeSnow() {
            const snowBox = document.getElementById('snow-container');
            for(let i=0; i<30; i++){
                let s = document.createElement('div');
                s.className = 'snowflake';
                s.innerHTML = '‚ùÑ';
                s.style.left = Math.random()*100 + 'vw';
                s.style.animationDuration = (Math.random()*5 + 5) + 's';
                s.style.fontSize = (Math.random()*15 + 10) + 'px';
                s.style.animationDelay = Math.random()*5 + 's';
                s.style.opacity = Math.random();
                snowBox.appendChild(s);
            }
        }

        // Ekran Deƒüi≈ütir
        function goToGrid() {
            document.getElementById('introScreen').style.display = 'none';
            document.getElementById('gridScreen').style.display = 'block';
            
            const container = document.getElementById('buttonsContainer');
            // T√ºrk√ße karakter sƒ±rasƒ±na g√∂re alfabetik diz
            const names = Object.keys(users).sort((a,b) => a.localeCompare(b,'tr'));
            
            names.forEach(name => {
                let btn = document.createElement('div');
                btn.className = 'name-btn';
                btn.innerText = name;
                btn.onclick = () => openModal(name);
                container.appendChild(btn);
            });
        }

        // Modal A√ß/Kapa
        const modal = document.getElementById('modal');
        const pinIn = document.getElementById('pinInput');

        function openModal(name) {
            selectedUser = name;
            modal.style.display = 'flex';
            
            // Ekranlarƒ± Resetle
            document.getElementById('step-auth').style.display = 'block';
            document.getElementById('step-gift').style.display = 'none';
            document.getElementById('step-result').style.display = 'none';
            document.getElementById('loading-text').style.display = 'none';
            document.querySelector('.gift-wrapper').classList.remove('shake');
            
            document.getElementById('modal-user-name').innerText = name;
            pinIn.value = "";
            pinIn.focus();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Doƒürulama
        function verify() {
            if (pinIn.value === users[selectedUser]) {
                document.getElementById('step-auth').style.display = 'none';
                document.getElementById('step-gift').style.display = 'block';
            } else {
                alert("Hatalƒ± ≈ûifre! üéÖ");
                pinIn.value = "";
            }
        }

        // Paketi A√ß
        function reveal() {
            const gift = document.querySelector('.gift-wrapper');
            const loading = document.getElementById('loading-text');
            
            gift.classList.add('shake');
            loading.style.display = 'block';
            
            // 2 saniye bekle
            setTimeout(() => {
                document.getElementById('step-gift').style.display = 'none';
                document.getElementById('step-result').style.display = 'block';
                document.getElementById('final-name').innerText = matches[selectedUser];
                
                fireConfetti();
            }, 2000);
        }

        // Konfeti Patlat
        function fireConfetti() {
            const colors = ['#e74c3c', '#2ecc71', '#f1c40f', '#3498db', '#9b59b6'];
            const content = document.querySelector('.modal-content');
            
            for(let i=0; i<50; i++) {
                let c = document.createElement('div');
                c.className = 'confetti';
                c.style.background = colors[Math.floor(Math.random()*colors.length)];
                c.style.left = (Math.random()*100) + '%';
                // Rastgele hƒ±z ve konum
                content.appendChild(c);
            }
        }

        // Ba≈ülangƒ±√ß
        calculateMatches();
        makeSnow();

        // Enter tu≈üu desteƒüi
        pinIn.addEventListener("keypress", function(e) {
            if(e.key === "Enter") verify();
        });

    </script>
</body>
</html>
