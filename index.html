<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ 2025 Yƒ±lba≈üƒ± √áekili≈üi üéÅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* --- GENEL AYARLAR --- */
        :root {
            --red: #ff4757;
            --green: #2ed573;
            --gold: #ffa502;
            --dark: #2f3542;
        }

        body {
            font-family: 'Segoe UI', sans-serif; /* Okunabilirlik i√ßin */
            background: radial-gradient(circle at center, #1e272e 0%, #000000 100%);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1, h2, h3, .big-text {
            font-family: 'Fredoka One', cursive; /* Ba≈ülƒ±klar eƒülenceli */
            letter-spacing: 2px;
        }

        /* --- KAR EFEKTƒ∞ --- */
        .snowflake {
            position: fixed;
            top: -20px;
            color: white;
            animation: fall linear infinite;
            z-index: 1;
            pointer-events: none;
            opacity: 0.7;
        }
        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }

        /* --- ANA KAP --- */
        .container {
            z-index: 10;
            width: 90%;
            max-width: 900px;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        /* --- Gƒ∞Rƒ∞≈û EKRANI --- */
        #introScreen h1 {
            font-size: 3rem;
            color: var(--red);
            text-shadow: 4px 4px 0px #fff;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        .start-btn {
            background: var(--green);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 2rem;
            border-radius: 60px;
            font-family: 'Fredoka One', cursive;
            cursor: pointer;
            box-shadow: 0 10px 0px #218c74; /* 3D Buton efekti */
            transition: all 0.1s;
            margin-top: 40px;
        }
        .start-btn:active {
            box-shadow: 0 2px 0px #218c74;
            transform: translateY(8px);
        }

        /* --- KARTLAR EKRANI --- */
        #gridScreen { display: none; }
        
        .name-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .name-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.2);
            padding: 25px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .name-card::before {
            content: 'üéÑ';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 20px;
            opacity: 0.5;
        }

        .name-card:hover {
            transform: scale(1.1) rotate(2deg);
            background: var(--red);
            border-color: white;
            box-shadow: 0 0 20px var(--red);
            z-index: 5;
        }

        /* --- MODAL (A√áILIR KUTU) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: #333;
            width: 85%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 71, 87, 0.5);
            animation: popUp 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes popUp { from { transform: scale(0); } to { transform: scale(1); } }

        .pin-input {
            width: 60%;
            padding: 15px;
            font-size: 2rem;
            text-align: center;
            border: 3px solid #ddd;
            border-radius: 15px;
            margin: 20px 0;
            font-family: 'Fredoka One', cursive;
            letter-spacing: 8px;
            color: var(--dark);
        }
        .pin-input:focus { outline: none; border-color: var(--gold); }

        .gift-emoji {
            font-size: 100px;
            cursor: pointer;
            animation: shake 2s infinite;
            transition: transform 0.2s;
            margin: 10px 0;
        }
        .gift-emoji:hover { transform: scale(1.1); }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        /* SONU√á VE KONFETƒ∞ */
        .result-box {
            display: none;
        }
        .loading-text {
            font-size: 1.5rem;
            color: var(--gold);
            font-weight: bold;
            display: none; /* JS ile a√ßƒ±lacak */
        }
        
        .winner-name {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: var(--red);
            text-transform: uppercase;
            margin: 20px 0;
            text-shadow: 3px 3px 0px #eee;
            animation: zoomIn 0.5s;
        }
        @keyframes zoomIn { from { transform: scale(0); } to { transform: scale(1); } }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #aaa;
            font-weight: bold;
        }
        
        /* Konfeti par√ßacƒ±ƒüƒ± */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall linear forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="snow-area"></div>

    <div class="container">
        
        <div id="introScreen">
            <div style="font-size: 5rem; margin-bottom: -20px;">üéÖ</div>
            <h1>YILBA≈ûI<br>√áEKƒ∞Lƒ∞≈ûƒ∞</h1>
            <p style="font-size: 1.2rem; opacity: 0.8;">11 Ki≈üilik Ekip - ≈ûansƒ±nƒ± Dene!</p>
            <button class="start-btn" onclick="startApp()">BA≈ûLA</button>
        </div>

        <div id="gridScreen">
            <h2>ƒ∞smini Se√ß</h2>
            <p>Sana verilen 4 haneli kodu girmen gerek.</p>
            <div class="name-grid" id="namesContainer"></div>
        </div>

    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>

            <div id="step-pin">
                <h2 id="modal-name-title" style="color:var(--dark)">Ho≈ügeldin!</h2>
                <p>Kutuyu a√ßmak i√ßin ≈üifreni gir:</p>
                <input type="tel" id="pinInput" class="pin-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <br>
                <button class="start-btn" style="padding: 10px 40px; font-size: 1.2rem; margin-top:0;" onclick="checkPin()">Gƒ∞Rƒ∞≈û</button>
            </div>

            <div id="step-gift" style="display:none;">
                <h3 style="color:var(--green)">Hazƒ±r mƒ±sƒ±n?</h3>
                <div class="gift-emoji" onclick="revealGift()">üéÅ</div>
                <p>Pakete tƒ±kla!</p>
                
                <div id="loadingMsg" class="loading-text">
                    üé≤ Karƒ±≈ütƒ±rƒ±lƒ±yor...
                </div>
            </div>

            <div id="step-result" class="result-box">
                <p style="color:#555; font-weight:bold;">Hediye Alacaƒüƒ±n Ki≈üi:</p>
                <div class="winner-name" id="finalResult">???</div>
                <p style="font-size:0.9rem; color:#888;">ü§´ Aramƒ±zda kalsƒ±n!</p>
            </div>

        </div>
    </div>

    <script>
        // --- AYARLAR ---
        // ≈ûifreler sabit kaldƒ±, deƒüi≈ümedi.
        const participants = {
            "Fatih":    "1905",
            "Rumeysa":  "2486",
            "Ay≈üe":     "3571",
            "Serkan":   "9021",
            "√ñmer":     "5342",
            "Dilara":   "1289",
            "Mustafa":  "7634",
            "√úmm√ºhan":  "8811",
            "H√ºmeyra":  "4055",
            "Tuba":     "6290",
            "Neda":     "2025"
        };
        
        // --- YENƒ∞ TOHUM (SEED) ---
        // Bu sayƒ±yƒ± deƒüi≈ütirdiƒüim i√ßin √ßekili≈ü sonucu tamamen yenilendi!
        const SEED = 448822; 

        // --- RASTGELELƒ∞K MOTORU ---
        function mulberry32(a) {
            return function() {
              var t = a += 0x6D2B79F5;
              t = Math.imul(t ^ t >>> 15, t | 1);
              t ^= t + Math.imul(t ^ t >>> 7, t | 61);
              return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }
        function shuffle(array, seed) {
            const rng = mulberry32(seed);
            let m = array.length, t, i;
            while (m) {
                i = Math.floor(rng() * m--);
                t = array[m];
                array[m] = array[i];
                array[i] = t;
            }
            return array;
        }

        // --- E≈ûLE≈ûTƒ∞RME ---
        let matches = {};
        const namesList = Object.keys(participants);
        let shuffledNames = [...namesList];
        shuffle(shuffledNames, SEED);
        
        for (let i = 0; i < shuffledNames.length; i++) {
            let giver = shuffledNames[i];
            let receiver = shuffledNames[(i + 1) % shuffledNames.length];
            matches[giver] = receiver;
        }

        // --- UI KODLARI ---
        
        // Kar Yaƒüƒ±≈üƒ±
        const snowArea = document.getElementById('snow-area');
        for(let i=0; i<30; i++) {
            let flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.innerText = ['‚ùÑ', '‚ùÖ', '‚ùÜ'][Math.floor(Math.random()*3)];
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.fontSize = (Math.random() * 20 + 10) + 'px';
            flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            flake.style.animationDelay = Math.random() * 5 + 's';
            snowArea.appendChild(flake);
        }

        // Uygulama Ba≈ülat
        function startApp() {
            document.getElementById('introScreen').style.display = 'none';
            document.getElementById('gridScreen').style.display = 'block';
            
            const grid = document.getElementById('namesContainer');
            let sortedNames = [...namesList].sort((a,b)=>a.localeCompare(b,'tr'));
            
            sortedNames.forEach(name => {
                let div = document.createElement('div');
                div.className = 'name-card';
                div.innerText = name;
                div.onclick = () => openModal(name);
                grid.appendChild(div);
            });
        }

        // Modal ƒ∞≈ülemleri
        let currentUser = "";
        const modal = document.getElementById('modal');
        const pinInput = document.getElementById('pinInput');

        function openModal(name) {
            currentUser = name;
            modal.style.display = 'flex';
            // Ekranlarƒ± Resetle
            document.getElementById('step-pin').style.display = 'block';
            document.getElementById('step-gift').style.display = 'none';
            document.getElementById('step-result').style.display = 'none';
            document.getElementById('loadingMsg').style.display = 'none';
            
            document.getElementById('modal-name-title').innerText = name;
            pinInput.value = "";
            pinInput.focus();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function checkPin() {
            if (pinInput.value === participants[currentUser]) {
                document.getElementById('step-pin').style.display = 'none';
                document.getElementById('step-gift').style.display = 'block';
            } else {
                alert("Yanlƒ±≈ü ≈ûifre! üéÖ");
                pinInput.value = "";
            }
        }

        // Hediye A√ßma ve Animasyon
        function revealGift() {
            const loadingMsg = document.getElementById('loadingMsg');
            const giftBtn = document.querySelector('.gift-emoji');
            
            // 1. Heyecan Yarat
            loadingMsg.style.display = 'block';
            giftBtn.style.animation = "shake 0.1s infinite"; // √áok hƒ±zlƒ± salla

            // 2. Bekle ve A√ß
            setTimeout(() => {
                document.getElementById('step-gift').style.display = 'none';
                document.getElementById('step-result').style.display = 'block';
                document.getElementById('finalResult').innerText = matches[currentUser];
                
                // Konfeti Patlat!
                fireConfetti();
                
            }, 2000); // 2 saniye beklet
        }

        // Basit Konfeti Fonksiyonu
        function fireConfetti() {
            const colors = ['#ff4757', '#2ed573', '#ffa502', '#3742fa', '#e84393'];
            const modalContent = document.querySelector('.modal-content');
            
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.left = Math.random() * 100 + '%';
                conf.style.top = -10 + 'px';
                conf.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                modalContent.appendChild(conf); // Modalin i√ßine ekle
                
                // Temizlik
                setTimeout(() => conf.remove(), 2000);
            }
        }
        
        // Enter tu≈üu desteƒüi
        pinInput.addEventListener("keypress", function(e) {
            if(e.key === "Enter") checkPin();
        });

    </script>
</body>
</html>
